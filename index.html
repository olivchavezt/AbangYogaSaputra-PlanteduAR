<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>PlantEdu AR</title>

<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">

<style>
*{
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
}
body{
  background:#000;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  color:#fff;
}

.header{
  position:fixed;
  top:10px;
  left:0;
  width:100%;
  text-align:center;
  z-index:30;
  pointer-events:none;
}
.header h1{
  font-size:15px;
  margin:0;
  letter-spacing:1px;
}
.header p{
  font-size:11px;
  margin:4px 0 0;
  color:#94a3b8;
}

.bottom-bar{
  position:fixed;
  bottom:env(safe-area-inset-bottom,14px);
  left:50%;
  transform:translateX(-50%);
  display:flex;
  align-items:center;
  gap:10px;
  padding:12px 16px;
  border-radius:28px;
  background:rgba(15,23,42,.75);
  backdrop-filter:blur(16px);
  box-shadow:0 12px 40px rgba(0,0,0,.6);
  z-index:40;
  pointer-events:auto;
}

.btn{
  width:50px;
  height:50px;
  border-radius:50%;
  border:none;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  cursor:pointer;
  transition:.2s;
  background:linear-gradient(145deg,#22c55e,#16a34a);
  color:#020617;
}
.btn:active{transform:scale(.9)}
.btn.active{
  background:linear-gradient(145deg,#38bdf8,#0ea5e9);
}
.btn.danger{
  background:linear-gradient(145deg,#fb7185,#e11d48);
  color:#fff;
}

.range-wrap{
  display:flex;
  align-items:center;
  gap:8px;
}
.range-wrap span{
  font-size:12px;
  color:#cbd5e1;
}
input[type=range]{
  width:100px;
  accent-color:#38bdf8;
}
</style>
</head>

<body>

<div class="header">
  <h1>PLANTEDU AR</h1>
  <p>3D PLANT VISUALIZATION</p>
</div>

<div class="bottom-bar">
  <button class="btn" onclick="selectModel('houseplant',this)">ðŸŒ¿</button>
  <button class="btn" onclick="selectModel('datepalm',this)">ðŸŒ´</button>

  <div class="range-wrap">
    <span>Size</span>
    <input type="range" min="0.4" max="3" step="0.1" value="1.1"
           oninput="updateScale(this.value)">
  </div>

  <button class="btn danger" onclick="removeOne()">âœ–</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/addons/p5.sound.min.js"></script>
<script src="sketch.js"></script>

</body>
</html>
